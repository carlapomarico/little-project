<!DOCTYPE html>
<html>
<title>Coffe Menu V2</title>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
p {font-size: 18px;font-family: "Playfair Display";letter-spacing: 3px;}


</style>
<body>
<div class="w3-content" style="max-width:1100px">
    <div class="w3-row w3-padding-12">
        <div class="w3-col l6 w3-padding-large">
            <h1 class="w3-center">Coffee Menu V2</h1>
            <h2>Espresso</h2>
            <p class="w3-text-grey">Fresh brewed coffee - 2 €</p>

            <h2>Cappuccino</h2>
            <p class="w3-text-grey">Espresso with rich 2% milk foam - 4 €</p>

            <h2>Caramel Machiato</h2>
            <p class="w3-text-grey">Espresso with frothed milk and caramel syrup - 4.50 €</p>

            <h2>Frappuccino</h2>
            <p class="w3-text-grey">Cold Caramel Machiato - 4 €</p>
        </div>
        <div class="w3-col l6 w3-padding-64">
            <img class="w3-image w3-sepia" src="./../../../images/costa.jpg"
                 style="width:100%">
        </div>
    </div>
</div>


</body>
</html>
